<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view encoding="utf-8" contentType="text/html">
        <h:head>
            <title>
                <ui:insert name="titulo">Sistema Futebolístico</ui:insert>
            </title>
            <h:outputStylesheet library="css" name="estilo.css"/>
            <h:outputScript library="js" name="scripts.js"/>
        </h:head>
        <p:layout fullPage="true" >
            <p:layoutUnit position="north">
                <ui:insert name="menus">
                    <h:form>
                        <p:menubar>
                            <p:submenu label="Início" rendered="#{controleLogin.usuarioLogado == null}">
                                <p:menuitem value="Início" action="#" ajax="false" />
                            </p:submenu>
                            <p:submenu label="Cadastros" rendered="#{controleLogin.usuarioLogado != null}">
                                <p:menuitem value="Acessos" action="#{controleAcessoUsuario.listar()}" ajax="false" />
                                <p:menuitem value="Campeonatos" action="#{controleCampeonato.listar()}" ajax="false" />
                                <p:menuitem value="Jogadores" action="#{controleJogador.listar()}" ajax="false" />
                                <p:menuitem value="Jogos" action="#{controleJogo.listar()}" ajax="false" />
                                <p:menuitem value="Times" action="#{controleTime.listar()}" ajax="false" />
                                <p:menuitem value="Usuarios" action="#{controleUsuario.listar()}" ajax="false" />                                
                            </p:submenu>
                            <p:submenu label="Login" rendered="#{controleLogin.usuarioLogado == null}">
                                <p:menuitem value="Login"
                                                action="#{controleLogin.paginaLogin()}"
                                                ajax="false"/>
                            </p:submenu>
                            <p:submenu label="Logout" 
                                       rendered="#{controleLogin.usuarioLogado != null}">
                                <p:menuitem value="Logout"
                                            action="#{controleLogin.efetuarLogOut()}"
                                            ajax="false"/>
                            </p:submenu>
                        </p:menubar>
                    </h:form>
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="center"  >  
                <ui:insert name="conteudo"  >  

                </ui:insert>
                <ui:insert name="login">
                    
                </ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="middle">
                
            </p:layoutUnit>
            <ui:insert name="dialogos"  >  
            </ui:insert>
            <p:layoutUnit position="south"   >
                <p:outputLabel value="Copyleft ©Bringha"/>
                <ui:include src="/templates/ajaxstatus.xhtml"/>
            </p:layoutUnit>              
        </p:layout>
    </f:view>
</html>
